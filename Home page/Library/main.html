<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="main.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <!-- Demo styles -->
</head>

<body>

    <!----------------------------SIDEBAR------------------------------------------->
    <div class="wrapper">
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>

                <div class="nav-bar">
                    <ul>
                        <li><a href="">
                                Home</a></li>
                        <li><a href="">Genres</a></li>
                        <li><a href="">Your library</a></li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="sidebar">
            <h2>Name</h2>
            <h3>@usename</h3>
            <br>
            <hr><br>

            <ul>
                <li>
                    <a href="#" class="active">
                        <span class="icon"><i class="fas fa-regular fa-download"></i></span>
                        <span class="item">Downloads</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-light fa-book-open"></i></span>
                        <span class="item">Your Library</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-solid fa-circle"></i></span>
                        <span class="item">Genres</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        <span class="item">Settings</span>
                    </a>
                </li>
            </ul>
        </div>

    </div>
    <!----------------------------SIDEBAR------------------------------------------->

    <!--------------------------------NAV BAR ---------------------------------------->

    <div class="cover">
        <img src="../assets/bg.jpg" alt="">
    </div>
    <div class="profile">
        <img src="../assets/profile.jpg" alt="">
        <h1>Full Name</h1>
        <h2>@user_name</h2>
    </div>
    <div class="lib">
        <h2>Library</h2>

        <ul>
            <li>
                <ul>
                    <li><img src="../assets/spy.jpg" alt="" id="img0"></li>
                    <li><p id="title0">Title</p></li>
                </ul>
            </li>
        </ul>
    </div>
    
    <!--------------------------------NAV BAR ---------------------------------------->


    <script src="../js/script.js"></script>
    
    <script>
        var id = localStorage.getItem("textvalue");
        //console.log(id);

        const api_url = 'https://api.jikan.moe/v4/anime/' + id + '/full';


        async function getTopAnime() {
            const response = await fetch(api_url);
            const dat = await response.json();
            console.log(dat.data.images.jpg.image_url);

            const b = dat.data;

            const t1 = b.title;
            const t2 = b.images.jpg.image_url;
            

            document.getElementById('title0').textContent = t1;
            document.getElementById('img0').src = t2;
            
        }

        getTopAnime();
        
    </script>
    
</body>

</html>
